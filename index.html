<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4cdc21eaea.js" crossorigin="anonymous"></script>
    
    <title>Khaled Osama</title>
</head>
<body>

    <header class="header-section">
        <div class="logo">
            <div class="logo__element logo__element--1"></div>
            <div class="logo__element logo__element--2"></div>
            <div class="logo__element logo__element--3"></div>
            <div class="logo__element logo__element--4"></div>
            <div class="logo__element logo__element--2 logo__element--2--rotate"></div>
        </div>
        
        <div id="connect" class="connect position-hidden">
            <ul id="connect-list" class="connect-list">
                <li class="connect-list__item">   
                    <a href="#" class="connect-list__link">
                        <i id="facebook" class="connect-list__icon fab fa-facebook-square"></i>
                    </a>
                </li>
                <li class="connect-list__item">
                    <a href="#" class="connect-list__link">
                        <i id="twitter" class="connect-list__icon fab fa-twitter-square"></i>
                    </a>
                </li>
                <li class="connect-list__item">
                    <a href="#" class="connect-list__link"> 
                        <i id='linkedin' class="connect-list__icon fab fa-linkedin"></i>    
                    </a>
                </li>
                <li class="connect-list__item">
                    <a href="#" class="connect-list__link"> 
                        <i id="github" class="connect-list__icon fab fa-github-square"></i>    
                    </a>
                </li>
                <li class="connect-list__item">
                    <a href="#" class="connect-list__link"> 
                        <i id="instagram" class="connect-list__icon fab fa-instagram-square"></i>    
                    </a>
                </li>
            </ul>
            <span id='connect-list__btn' class="connect-list__btn">Let's get in touch</span>    
        </div>

        <div class="btn btn--project">Projects <span class = 'arrow'></span></div>
        <div class="btn btn--about">About <span class = 'arrow'></span></div>
        <div class="btn btn--skills">Skills <span class = 'arrow'></span></div>
        
    </header>
    <section id = 'section-projects' class='section-projects'>
        <div class="projects">
            <div class="projects__card">card1</div>
            <div class="projects__card">card1</div>
            <div class="projects__card">card2</div> 
            <div class="projects__card">card3</div>
            <div class="projects__card">card3</div>
            <div class="projects__card">card3</div>
            <div class="projects__card">card3</div>
            <div class="projects__card">card3</div>
            <div class="projects__card">card3</div>
            <button id='btn-right' class='navigation-btn navigation-btn--right'>            </button>
            <button id='btn-left' class='navigation-btn navigation-btn--left'>            </button> 
        </div>
    </section>

    <section id = 'logo' class = 'section-logo'>

    </section>
    <script src="js/projects.js"></script>
    <script src="js/main.js"></script>
    
    

</body>
</html>
