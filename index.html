        const div  = function( x , y ){ return x/y;}
        const opers = [ mul , add , min , div ];
        function oper( x , y , ops = opers ){
            for(op of ops){
                console.log(op(x,y));
            }
        }
        function isBetween(min,max){
            return function (val){
                if(val <= max && val >= min) return true;
                else return false;
            }
        }
        ////////////////////////////////////////////////////////////////////////////
        class Country {
            constructor(name ,startOfEra ,endOfEra){
                this._name=name ;
                this._startOfEra=startOfEra;
                this._endOfEra=endOfEra;
            }
            get name(){return this._name;}
            set name(newName){
                this._name = newName;
            }
            get startOfEra(){return this._startOfEra;}
            get endOfEra(){return this._endOfEra;}
            bio(){
                console.log(`${this.name} lasted form ${this.startOfEra} to ${this.endOfEra}`)
            }
        }
        let Rashidun = new Country("Rashidun Caliphate",  632, 661 );

        let Ottoman = new Country("Ottoman Caliphate", 1517 ,1924 );
        //////////////////////////////////////////////////////////////////////////
        
        class CountryDomination extends Country{
            constructor(name ,startOfEra ,endOfEra,subCount)
            {
                super(name ,startOfEra ,endOfEra);
                this._subCount = subCount;
            }
            get subCount(){return this._subCount;}
        }
        
        CountryDomination.prototype.bio = function(){
                console.log(`${this.name} lasted form ${this.startOfEra} to ${this.endOfEra} & dominated ${this.subCount}`)
            }
            
        let OttomanDom = new CountryDomination(
                "Ottoman Caliphate",

                ["Egypt","Tunisia","Armina" ,"Algeri "])
        /////////////////////////////////////////////////////////////////////////////
        class CountryFullInfo extends CountryDomination{
            constructor(name ,startOfEra ,endOfEra ,subCount , kings ){
                super(name ,startOfEra ,endOfEra ,subCount);
                this._kings = kings;
