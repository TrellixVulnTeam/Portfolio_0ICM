<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Khaled Osama</title>
</head>
<body>
    <button id ="btnAddPara" >Don't click me</button>
    <div id="paraContainer"></div>
    <script>
        let paraContainer = document.querySelector("#paraContainer");
        let btn = document.querySelector("#btnAddPara");
        
        btn.addEventListener("click",()=>{
            let p = document.createElement("p");
            let pInnerText = document.createTextNode("I said don't click me ");
            p.append(pInnerText);
            paraContainer.append(p);
        });
    </script>
</body>
</html>
